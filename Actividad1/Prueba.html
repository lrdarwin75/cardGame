<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selects Dependientes</title>
</head>
<body>

  <form>
    <label for="select1">Select 1:</label>
    <select id="select1" name="select1" onchange="habilitarSelect2()">
      <!-- Generar opciones del 1 al 12 -->
      <script>
        for (let i = 1; i <= 12; i++) {
          document.write(`<option value="${i}">${i}</option>`);
        }
      </script>
    </select>

    <br>

    <label for="select2">Select 2:</label>
    <select id="select2" name="select2" disabled>
      <!-- Opciones generadas dinÃ¡micamente por JavaScript -->
    </select>
  </form>

  <script>
    function habilitarSelect2() {
      const select1 = document.getElementById("select1");
      const select2 = document.getElementById("select2");
      const valorSeleccionado = parseInt(select1.value);

      // Limpiar opciones anteriores
      select2.innerHTML = '';

      // Generar opciones desde el valor seleccionado hasta 12
      for (let i = valorSeleccionado + 1; i <= 12; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.text = i;
        select2.add(option);
      }

      // Habilitar el segundo select
      select2.disabled = false;
    }
  </script>

</body>
</html>
