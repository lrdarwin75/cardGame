<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />

    <!-- Titulo e Icono -->
    <title>SOLITARIO</title>
    <link
      rel="icon"
      type="image/png"
      href="http://localhost/cardGame/Actividad1/imagenes/logoviu.ico"
    />

    <!-- BOOTSTRAP 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Archivo de estilos CSS -->
    <link
      href="http://localhost/cardGame/Actividad1/css/solitario.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="central">
      <!-- Título principal -->
      <nav id="menu" class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <h1 id="titulo">SOLITARIO GRUPO 1</h1>
          <a class="navbar-brand" href="#">
            <img
              src="http://localhost/cardGame/Actividad1/imagenes/logoVIU.png"
              alt=""
              width="150"
              height="50"
              class="d-inline-block align-text-top"
            />
          </a>
        </div>
      </nav>
      <!-- Tiempo transcurrido y la cantidad de movimientos -->
      <div id="score">
        <h3 id="marcadores">
          <span>Tiempo: <span id="contador_tiempo"></span></span>
          <span style="display: inline-block; width: 200px"></span>
          <span
            >Movimientos: <span id="contador_movimientos" class=""></span
          ></span>
        </h3>
      </div>

      <!-- La "mesa" contendrá los 6 tapetes. En la parte superior dos de ellos 
				y en la parte inferior los cuatro restantes. Los contadores de los
				mazos de cartas de cada tapete están indicados oportunamente dentro
				de elementos span -->
      <div id="mesa">
         <!-- Parte superior -->
         <div class="row"> 
            <!-- Parte izquierda -->
            <div class="tapetes_izquierdo col-lg-1" >
               <h4>
                  Primera Baraja :
                  <select id="idbaraja1" name="idbaraja1" class="form-select" onchange="habilitarBaraja2()" aria-label="Default select example">
                     <option value="1" selected>1</option>
                     <option value="2">2</option>
                     <option value="3">3</option>
                     <option value="4">4</option>
                     <option value="5">5</option>
                     <option value="6">6</option>
                     <option value="7">7</option>
                     <option value="8">8</option>
                     <option value="9">9</option>
                     <option value="10">10</option>
                     <option value="11">11</option>
                     <option value="12">12</option>
                  </select>
               </h4>
                <br>
                <h4>
                  Ultima Baraja :
                  <select id="idbaraja2" name="idbaraja2" class="form-select" onchange="ComenzarJuego()" aria-label="Default select example">
                     <option value="2" selected>2</option>
                     <option value="3">3</option>
                     <option value="4">4</option>
                     <option value="5">5</option>
                     <option value="6">6</option>
                     <option value="7">7</option>
                     <option value="8">8</option>
                     <option value="9">9</option>
                     <option value="10">10</option>
                     <option value="11">11</option>
                     <option value="12">12</option>
                   </select>
                </h4>
                
            </div>
               <!-- Parte derecha -->
            <div class="tapetes_superiores col-lg-9">
               <!-- Tapete inicial -->
               <div id="inicial" class="tapete">
                  
               </div>
               <!-- Tapete de sobrantes -->
               <div id="sobrantes" class="tapete" ondrop="SoltarMovimiento(event)" ondragover="PermitirMovimiento(event)">
                  
               </div>
            </div>
         </div>
        <!-- Parte inferior -->
        <!-- Receptor 1 -->
        <div id="receptor1" class="tapete receptor" ondrop="SoltarMovimiento(event)" ondragover="PermitirMovimiento(event)">
          
        </div>
        <!-- Receptor 2 -->
        <div id="receptor2" class="tapete receptor" ondrop="SoltarMovimiento(event)" ondragover="PermitirMovimiento(event)">
          
        </div>
        <!-- Receptor 3 -->
        <div id="receptor3" class="tapete receptor" ondrop="SoltarMovimiento(event)" ondragover="PermitirMovimiento(event)">
          
        </div>
        <!-- Receptor 4 -->
        <div id="receptor4" class="tapete receptor" ondrop="SoltarMovimiento(event)" ondragover="PermitirMovimiento(event)">
          
        </div>
      </div>

      <!-- Botón de reset que reinicia todo: partida, contadores de tiempo, de movimientos, ... -->
      <div class="d-grid gap-2 col-6 mx-auto">
        <button
          id="boton_reiniciar"
          type="button"
          class="btn btn-outline-success btn-lg"
          onclick="ComenzarJuego()"
        >
          REINICIAR
        </button>
      </div>
    </div>
    <!-- class="central" -->

  
   <!-- Modal -->
   <!-- Button trigger modal -->
   <div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
         <div class="modal-content">
            <div class="modal-header">
               <h1 class="modal-title text-center">TERMINO EL JUEGO</h1>
            </div>
            <div class="modal-body text-center">
               <h2>El juego se termino !</h2>
               <h3>Se lo termino en <span id="indicador_movimientos"></span> movimientos</h3>
               <h3>Se demoro <span id="indicador_tiempo"></span></h3>
               <h2>! FELICITACIONES !</h2>
               
            </div>
            <div class="modal-footer">
               <div class="d-grid gap-2">
                  <button type="button" class="btn btn-lg btn-outline-success" data-bs-dismiss="modal" onclick="ComenzarJuego()">OK</button>
                </div>
            </div>
         </div>
      </div>
   </div>


    <!-- JQUERY JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Archivo de JS -->
    <script src="http://localhost/cardGame/Actividad1/js/solitario.js"></script>
  </body>
</html>
