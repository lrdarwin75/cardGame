<!DOCTYPE html>

<html>
	<head>
        <meta charset="utf-8">        
        
		<!-- Titulo e Icono -->
		<title>SOLITARIO</title>
		<link rel="icon" type="image/png" href="http://localhost/ACTIVIDAD 1/imagenes/logoviu.ico" />
		
		<!-- BOOTSTRAP 5 CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
		<!-- Archivo de estilos CSS -->
		<link href="http://localhost/ACTIVIDAD 1/css/solitario.css" rel="stylesheet" />
             
	</head>

    <body>
		<div class="central">
			<!-- Título principal -->
			<nav id="menu" class="navbar navbar-expand-lg navbar-dark bg-primary">
				<div class="container-fluid">	  
					<h1  id="titulo" >
						SOLITARIO GRUPO 1
					</h1>
					<a class="navbar-brand" href="#">
						<img src="http://localhost/ACTIVIDAD 1/imagenes/logoVIU.png" alt="" width="150" height="50" class="d-inline-block align-text-top">
					</a>
				</div>
			</nav>
			<!-- Tiempo transcurrido y la cantidad de movimientos -->
			  <div id="score">
				<h3 id="marcadores">
					<span>Tiempo: <span id="contador_tiempo"></span></span>
					<span style="display:inline-block; width:200px"></span>
					<span>Movimientos: <span id="contador_movimientos" class=""></span></span>
				</h3>
			 </div>

			<!-- La "mesa" contendrá los 6 tapetes. En la parte superior dos de ellos 
				y en la parte inferior los cuatro restantes. Los contadores de los
				mazos de cartas de cada tapete están indicados oportunamente dentro
				de elementos span -->
			<div id="mesa">
				<!-- Parte superior -->
				<div class="tapetes_superiores">
					<!-- Tapete inicial -->	
					<div id="inicial" class="tapete">
						<span id="contador_inicial" class="contador">
							
						</span>
					</div>
					<!-- Tapete de sobrantes -->	
					<div id="sobrantes" class="tapete">
						<span id="contador_sobrantes" class="contador">

						</span>
					</div>
				</div>
				<!-- Parte inferior -->
				<!-- Receptor 1 -->
				<div id="receptor1" class="tapete receptor">
					<span id="contador_receptor1" class="contador">

					</span>
				</div>
				<!-- Receptor 2 -->
				<div id="receptor2" class="tapete receptor">
					<span id="contador_receptor2" class="contador">

					</span>
				</div>
				<!-- Receptor 3 -->
				<div id="receptor3" class="tapete receptor">
					<span id="contador_receptor3" class="contador">

					</span>
				</div>
				<!-- Receptor 4 -->
				<div id="receptor4" class="tapete receptor">
					<span id="contador_receptor4" class="contador">

					</span>
				</div>			
			</div>	

			<!-- Botón de reset que reinicia todo: partida, contadores de tiempo, de movimientos, ... -->
			<div class="d-grid gap-2 col-6 mx-auto">
				<button id="boton_reiniciar" type="button" class="btn btn-outline-success btn-lg">REINICIAR</button>
			</div>
		</div> <!-- class="central" -->

		<!-- JQUERY JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
		<!-- BOOTSTRAP JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

		<!-- Archivo de JS -->
		<script src="http://localhost/ACTIVIDAD 1/js/solitario.js" ></script>
    </body>
</html>
